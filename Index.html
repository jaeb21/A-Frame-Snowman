<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intial-scale=1.1.0">
<title>begin VR</title>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
<a-scene>

<a-sphere
position="0 1.25 -5"
radius="2"
color=Floralwhite
shadow>

<a-sphere
position="0 3 0"
radius="1.5"
color=Floralwhite
shadow></a-sphere>

<a-sphere
position="0 5 0"
radius="1"
color=Floralwhite
shadow>

<a-cone
    color=orange
    rotation="90 90 90"
    position="0.015 -0.400 1.3"
    scale="0.300 1 0.300"
    radiusbottom="0.500"
    radiustop="0.020">
</a-cone>

<a-circle
rotation="0 0 90"
side="double"
position=".400 -.100 1"
scale=".200 .200 1"
color=black>
</a-circle>
<a-circle
rotation="0 0 90"
side="double"
position="-.400 -.100 1"
scale=".200 .200 1"
color=black>
</a-circle>
<a-circle
rotation="90 0 90"
side="double"
position="0 .813 0"
scale=".95 .95 .5"
color=black>
</a-circle>
<a-cylinder
position="0 1.397 0"
color="black"
scale=".550 1 .5">
</a-cylinder>

</a-sphere>

</a-sphere>

<a-plane
    position="0 -.2 -4"
    rotation="-90 0 0"
    width="10"
    height="10"
    color=orange
    shadow></a-plane>






















</a-scene>

 </body>
 </html>
